<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1 class="center">Formulario de Productos</h1>
    <form action="http://localhost:8080/api/productos" method="post">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Producto</label>
            <input type="text" class="col-sm-10" id="title" name="title" placeholder="Nombre">
        </div>
        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Precio </label>
            <input type="text" class="col-sm-10" name="price" id="price" placeholder="00.00">
        </div>
        <div class="form-group row">
            <label for="thumbnail" class="col-sm-2 col-form-label">Foto del Producto</label>
            <input type="file" class="form-control-file col-sm-10" id="thumbnail" name="thumbnail">
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</body>
</html>
