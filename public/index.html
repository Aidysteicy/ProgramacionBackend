<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 class="center">Ingrese Nuevo Producto</h1>
        <form action="http://localhost:8080/productos" method="post">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Producto</label>
                <input type="text" class="col-sm-10" id="title" name="title" placeholder="Nombre" required>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Precio </label>
                <input type="text" class="col-sm-10" name="price" id="price" placeholder="00.00" required>
            </div>
            <div class="form-group row">
                <label for="thumbnail" class="col-sm-2 col-form-label">URL foto del Producto</label>
                <input type="text" class="col-sm-10" id="thumbnail" name="thumbnail" placeholder="https://...">
            </div>
            <button type="submit" class="btn btn-secondary">Agregar</button>
            <button type="button" class="btn btn-light" onclick="location.href='http://localhost:8080/productos'">Ver Productos</button>
        </form>
    </div>
</body>
</html>
